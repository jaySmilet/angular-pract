<h1>ViewChild Example</h1>

<input
  type="checkbox"
  id="showCounter"
  name="showCounter"
  [(ngModel)]="showCounter"
/>

<ng-container *ngIf="showCounter">
  <p>current count is {{ child?.count }}</p>

  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">decrement</button>

  <app-view-ch></app-view-ch>
</ng-container>
