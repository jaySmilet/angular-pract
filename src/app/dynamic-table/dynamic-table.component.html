<div class="center">
  <button (click)="addRow()">Add</button>
</div>
<table>
  <thead>
    <tr>
      <th>Course</th>
      <th>YOP</th>
      <th>GPA</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows; let i = index">
      <td><input [(ngModel)]="row.course" /></td>
      <td><input [(ngModel)]="row.passing_year" /></td>
      <td><input [(ngModel)]="row.gpa" /></td>
      <td><button (click)="deleteRow(i)">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="center">
  <button (click)="submit()">Done</button>
</div>
